name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false

# OIDC token permissions for trusted publishing
permissions:
  contents: read
  id-token: write

jobs:
  wait-for-ci:
    name: Wait for CI to complete
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.release.tag_name || github.sha }}
          check-name: 'Build wheels'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: wait-for-ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build source distribution
        run: python -m build --sdist

      - name: Verify source distribution
        run: |
          twine check dist/*.tar.gz
          ls -lh dist/

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 5

  download-wheels:
    name: Download wheel artifacts
    runs-on: ubuntu-latest
    needs: wait-for-ci
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List downloaded wheels
        run: |
          ls -lh dist/
          echo "Total wheels: $(ls -1 dist/*.whl 2>/dev/null | wc -l)"

      - name: Verify wheel integrity
        run: |
          python -m pip install --upgrade pip twine
          twine check dist/*.whl || echo "Warning: Some wheels failed verification"

      - name: Upload combined wheels
        uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: dist/*.whl
          retention-days: 5

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi == 'true'
    needs: [build-sdist, download-wheels]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pyruvector
    steps:
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: all-wheels
          path: dist/

      - name: List all artifacts
        run: |
          ls -lh dist/
          echo "Files to publish:"
          echo "  Source distributions: $(ls -1 dist/*.tar.gz 2>/dev/null | wc -l)"
          echo "  Wheels: $(ls -1 dist/*.whl 2>/dev/null | wc -l)"

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          print-hash: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [build-sdist, download-wheels]
    environment:
      name: pypi
      url: https://pypi.org/p/pyruvector
    steps:
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: all-wheels
          path: dist/

      - name: List all artifacts
        run: |
          ls -lh dist/
          echo "Files to publish:"
          echo "  Source distributions: $(ls -1 dist/*.tar.gz 2>/dev/null | wc -l)"
          echo "  Wheels: $(ls -1 dist/*.whl 2>/dev/null | wc -l)"

      - name: Verify release version matches tag
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix if present

          # Extract version from sdist filename
          SDIST_FILE=$(ls dist/*.tar.gz)
          SDIST_VERSION=$(basename "$SDIST_FILE" .tar.gz | sed 's/pyruvector-//')

          echo "Release tag version: $TAG_VERSION"
          echo "Package version: $SDIST_VERSION"

          if [ "$TAG_VERSION" != "$SDIST_VERSION" ]; then
            echo "Error: Version mismatch between tag ($TAG_VERSION) and package ($SDIST_VERSION)"
            exit 1
          fi

          echo "Version verification passed âœ“"

      - name: Final verification before publish
        run: |
          python -m pip install --upgrade pip twine
          twine check dist/*

          echo "Publishing the following artifacts:"
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true

      - name: Create deployment summary
        if: success()
        run: |
          echo "## ðŸš€ PyPI Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** pyruvector" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**PyPI URL:** https://pypi.org/project/pyruvector/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with: \`pip install pyruvector\`" >> $GITHUB_STEP_SUMMARY
