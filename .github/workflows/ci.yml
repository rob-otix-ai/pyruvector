name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Job 1: Linting and type checking
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: lint-rust-cache

      - name: Rust format check
        run: cargo fmt -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install Python dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Python linting with ruff
        run: ruff check .

      - name: Python type checking
        run: mypy . || true

  # Job 2: Build wheels for Linux x86_64
  linux-x86_64:
    name: Build Linux x86_64 wheels
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: linux-x86_64-rust-cache

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          pip install pyruvector --no-index --find-links dist --force-reinstall

      - name: Run basic import test
        run: python -c "import pyruvector; print('Import successful')"

      - name: Run tests if available
        run: |
          pip install pytest pytest-benchmark
          if [ -d "tests" ]; then
            pytest tests/ -v || echo "No tests found or tests failed"
          fi
        continue-on-error: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  # Job 3: Build wheels for Linux aarch64
  linux-aarch64:
    name: Build Linux aarch64 wheels
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: linux-aarch64-rust-cache

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  # Job 4: Build wheels for macOS x86_64
  macos-x86_64:
    name: Build macOS x86_64 wheels
    runs-on: macos-13  # Intel Mac
    needs: lint
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-x86_64-rust-cache

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          pip install pyruvector --no-index --find-links dist --force-reinstall

      - name: Run basic import test
        run: python -c "import pyruvector; print('Import successful')"

      - name: Run tests if available
        run: |
          pip install pytest pytest-benchmark
          if [ -d "tests" ]; then
            pytest tests/ -v || echo "No tests found or tests failed"
          fi
        continue-on-error: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  # Job 5: Build wheels for macOS ARM64 (Apple Silicon)
  macos-arm64:
    name: Build macOS ARM64 wheels
    runs-on: macos-14  # Apple Silicon Mac
    needs: lint
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-arm64-rust-cache

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-apple-darwin
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          pip install pyruvector --no-index --find-links dist --force-reinstall

      - name: Run basic import test
        run: python -c "import pyruvector; print('Import successful')"

      - name: Run tests if available
        run: |
          pip install pytest pytest-benchmark
          if [ -d "tests" ]; then
            pytest tests/ -v || echo "No tests found or tests failed"
          fi
        continue-on-error: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  # Job 6: Build wheels for Windows x86_64
  windows-x86_64:
    name: Build Windows x86_64 wheels
    runs-on: windows-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: windows-x86_64-rust-cache

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          pip install pyruvector --no-index --find-links dist --force-reinstall

      - name: Run basic import test
        run: python -c "import pyruvector; print('Import successful')"

      - name: Run tests if available
        shell: bash
        run: |
          pip install pytest pytest-benchmark
          if [ -d "tests" ]; then
            pytest tests/ -v || echo "No tests found or tests failed"
          fi
        continue-on-error: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  # Job 7: Build source distribution
  sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  # Job 8: Integration test matrix
  integration-tests:
    name: Integration Tests
    needs: [linux-x86_64, macos-x86_64, windows-x86_64]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        python-version: ['3.9', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Install wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyruvector --no-index --find-links dist --force-reinstall

      - name: Run integration tests
        shell: bash
        run: |
          python -c "
          import pyruvector
          import sys
          print(f'pyruvector imported successfully on {sys.platform}')
          print(f'Python version: {sys.version}')
          "

  # Job 9: Release (only on tags)
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux-x86_64, linux-aarch64, macos-x86_64, macos-arm64, windows-x86_64, sdist, integration-tests]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List artifacts
        run: ls -lh dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  # Job 10: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        continue-on-error: true

      - name: Run cargo deny
        run: |
          cargo install cargo-deny
          cargo deny check
        continue-on-error: true
